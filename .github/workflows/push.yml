name: Core

#Ejecutar solo en push
on: [push]

env:
  #Version PHP
  php: 7.4

jobs:


  PHPUnit-Docker:
    #Ejecutar pruebas 
    runs-on: ${{ matrix.os }}
    environment: Docker #Enviroment para acceder a Secrets de Docker

    services:
      exttests:
        #Imagen de Moodle para test
        image: moodlehq/moodle-exttests
        ports:
          - 8080:80
      redis:
        image: redis
        ports:
          - 6379:6379
    strategy:
      #No cancelar en caso de que falle un elemento de la matriz
      fail-fast: false
      matrix:
        include:
          #Matriz OS-PHP-DB
          - os: ubuntu-18.04
            php: 7.4
            db: pgsql

    steps:

      - name: Instalar Base de datos Postgres
        if: ${{ matrix.db == 'pgsql' }}
        uses: m4nu56/postgresql-action@v1
        with:
          postgresql version: 9.6
          postgresql db: test
          postgresql user: test
          postgresql password: test

      - name: Configurar variables git
        uses: rlespinasse/github-slug-action@v3.x

      - name: Instalar PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Checking out code from ${{ env.GITHUB_REF_SLUG }}
        uses: actions/checkout@v2

      - name: Instalar PHPUnit
        env:
          dbtype: ${{ matrix.db }}
        run: |
          echo "pathtophp=$(which php)" >> $GITHUB_ENV # Inject installed pathtophp to env. The template config needs it.
          cp .github/workflows/config-template.php config.php
          mkdir ../moodledata
          sudo locale-gen en_AU.UTF-8
          #php admin/tool/phpunit/cli/init.php --no-composer-self-update
      - name: Ejecutar PHPUnit tests
        env:
          dbtype: ${{ matrix.db }}
        run: echo 'pruebas' #vendor/bin/phpunit -v

        
      - name: Crear contenedor
        env: 
          #GitHub Secrets
          username: ${{ secrets.AZURE_USERNAME }}
          pass: ${{ secrets.AZURE_PASS }}
          dbhost: ${{ secrets.DBHOST }}

        run: |

          #Borramos el config.php de pruebas
          rm config.php
          
          #creamos el config.php de produccion
          echo '<?php' > config.php

          echo '\n unset($CFG);' >> config.php
          echo '\n global $CFG;' >> config.php
          echo '\n $CFG = new stdClass();' >> config.php
          echo '\n $CFG->dbtype    = "pgsql";' >> config.php
          echo '\n $CFG->dblibrary = "native";' >> config.php
          echo '\n $CFG->dbhost    = "${{ secrets.DBHOST }}";' >> config.php
          echo '\n $CFG->dbname = "moodle";' >> config.php
          echo '\n $CFG->dbuser   = "${{ secrets.DBUSER }}";' >> config.php
          echo '\n $CFG->dbpass   = "${{ secrets.DBPASS }}";' >> config.php
          echo '\n $CFG->dbprefix = "mdl_";' >> config.php
          echo '\n $CFG->dboptions = array ("dbpersist" => 0,"dbport" => 5432, "dbsocket" => "",);' >> config.php
          echo '\n $CFG->wwwroot   = "http://trabajofindegradoalbertonc.northeurope.azurecontainer.io/moodle";' >> config.php
          echo '\n $CFG->dirroot   = "/var/www/html/moodle";'>> config.php
          echo '\n $CFG->dataroot  = "/var/www/moodledata";'>> config.php
          echo '\n $CFG->admin     = "admin";'>> config.php
          echo '\n $CFG->directorypermissions = 0777;'>> config.php
          echo '\n require_once(__DIR__ . "/lib/setup.php");'>> config.php

          cat config.php  
          
          #Construccion de la imagen y despliegue en ACI
          az acr login -n trabajofindegradoalbertonovillo -u trabajofindegradoalbertonovillo -p ${{ secrets.AZURE_PASS }}
          docker build  -t trabajofindegradoalbertonovillo.azurecr.io/moodle-tfg:1.0 . 
          docker push trabajofindegradoalbertonovillo.azurecr.io/moodle-tfg:1.0 
          
          
  
